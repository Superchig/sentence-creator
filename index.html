<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Esperanto Sentence Practice And Inflection-Related Utilities</title>
	<script src="assets/js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
  </head>

  <body>
	<h1>Esperanto Sentence Practice And Inflection-Related Utilities</h1>
	<h2>Input</h2>
	<p>Hello, world!</p>

	<button onclick="createSentence()" type="submit">Submit</button>
	<h3>Commoun Nouns:</h3>
	<button onclick="saveCommonNouns()" type="button" class="save">Save</button>
	<textarea id="commonNouns" rows="10" cols="30"></textarea>
	<h3>Transitive Verbs:</h3>
	<button onclick="saveTransVerbs()" type="button" class="save">Save</button>
	<textarea id="transVerbs" rows="10" cols="30"></textarea>

	<h2>Sentence</h2>
	<p id="output">A sentence will be here eventually.</p>
  </body>

</html>
